{% extends 'base.html' %}
{% block content %}



    <form method="post">
        {% csrf_token %}



        <div class="max-w-md mx-auto p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md text-black">
            <h1 class="text-3xl font-bold dark:text-white mb-8 text-center">Введите код игры</h1>
        
            <form>
                <div class="mb-4">
                    <label for="nickname" class="block text-md font-semibold text-gray-600">Ваше имя:</label>
                    <input autocomplete="off" type="text" id="nickname" name="nickname" placeholder="Ваше имя" class="px-4 py-2 border text-xl text-center font-bold border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:border-blue-500">
                </div>

                <div class="mb-4">
                    <label for="code" class="block text-md font-semibold text-gray-600">Код игры:</label>
                    <input autocomplete="off" type="text" id="code" name="code" value="{{code}}" placeholder="Код игры" class="px-4 py-2 border text-xl text-center font-bold border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:border-blue-500">
                </div>
    
        
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 w-full" type="submit">Подключиться</button>
            </form>
        </div>
        

    </form>


    {% if error %}
    <div class="mt-4 p-3 bg-red-500 text-white rounded-md flex justify-between items-center">>
        <label>{{ error }}</label>
        <button onclick="this.parentElement.remove()" class="text-white">
            &#10006;
        </button>

    </div>

    {% endif %}

{% endblock %}
