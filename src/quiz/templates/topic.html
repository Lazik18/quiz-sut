{% extends 'base.html' %}
{% block content %}

    <section class="max-w-screen-xl mx-auto px-4 py-8">
        
    <form class="mb-10">   
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Поиск</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input placeholder="Найти модуль" type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Поиск</button>
        </div>
    </form>



        <h1 class="text-3xl font-bold mb-6 dark:text-white">Все модули</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            {% for module in modules %}
            <div class="bg-white dark:bg-gray-800 p-4 shadow-md rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
                <a href="/module/{{module.id}}">
                <h2 class="text-xl font-bold mb-2">{{module.title}}</h2>
                    <figcaption class="flex justify-left items-center space-x-3 mb-3">
                        
                        <img class="w-9 h-9 rounded-full" src="https://i.imgur.com/3iwYovE.png" alt="profile picture">
                        <div class="space-y-0.5 font-medium dark:text-white text-left">
                            <div>{{module.author.username}}</div>
                            <div class="text-sm font-light text-gray-500 dark:text-gray-400">Создатель модуля</div>
                        </div>
                    </figcaption>
                </a>
            </div>

            {% endfor %}
            
        </div>
    </section>

{% endblock %}
