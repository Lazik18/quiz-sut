{% extends 'base.html' %}
{% block content %}
{% load static %}

<section class="bg-white dark:bg-gray-900">
    <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
        <div class="mx-auto place-self-center lg:col-span-7">
            <h1 class="max-w-2xl mb-4 text-3xl font-extrabold tracking-tight leading-none md:text-6xl xl:text-5xl dark:text-white">Приветствуем в <span>Bonch Quiz</span></h1>
            <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">Расширь свои знания, занимаясь с интересом!</p>
            
            
            <div class="mb-2 flex flex-wrap gap-2">
                <div class="flex-grow grid grid-cols-1 md:grid-cols-2 gap-2">
                    <a href="{% url 'modules' %}" class="text-centerw-full inline-flex flex-shrink-0 items-center justify-center px-5 py-3 text-base font-medium text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900">
                        Найти модуль
                        <svg class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </a>
                    <a href="{% url 'login' %}" class="text-center w-full flex-shrink-0 inline-flex items-center justify-center px-5 py-3 text-base font-bold text-white bg-blue-500 hover:bg-blue-700 rounded-lg">
                        Создать свой модуль
                    </a>
                </div>
                <a href="{% url 'join' %}" class="text-center w-full inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
                    Подключиться к игре
                </a>
            </div>
            

        </div>
        <div class="flex mt-5 lg:mt-0 lg:col-span-5 justify-center align-center">
            <img src="https://i.imgur.com/3iwYovE.png" width="300px">
        </div>
    </div>
</section>

{% endblock %}
